<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['../dashboard']">
      <i nz-icon type="home"></i>Dashboard
    </a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Report
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-card nzTitle="Report">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Employee Code</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="employeeCode" placeholder="Employee Code">
        <nz-form-explain *ngIf="validateForm.get('employeeCode').dirty && validateForm.get('employeeCode').errors">
          <ng-container *ngIf="validateForm.get('employeeCode').hasError('required')">
            Please input Employee Code!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Employee Name</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="employeeName" placeholder="Employee Name">
        <nz-form-explain *ngIf="validateForm.get('employeeName').dirty && validateForm.get('employeeName').errors">
          <ng-container *ngIf="validateForm.get('employeeName').hasError('required')">
            Please input Employee Name!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>Start Date</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24">
        <nz-date-picker formControlName="startDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>End Date</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24">
        <nz-date-picker formControlName="endDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">Print</button>
        <button nz-button (click)="resetForm($event)">Reset</button>
      </nz-form-control>
    </nz-form-item>
  </form>

</nz-card>

<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['../../dashboard']">
      <i nz-icon type="home"></i>หน้าหลัก
    </a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    แฟ้มข้อมูลหลัก
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    จัดการข้อมูลพนักงาน
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-card nzTitle="จัดการข้อมูลพนักงาน">
  <nz-row nzGutter="16">
    <nz-col class="gutter-row" nzSpan="16" nzOffset="4" nzGutter="8">
      <nz-input-group nzSearch [nzSuffix]="suffixButton">
        <input type="text" nz-input placeholder="รหัสพนักงาน, รหัสแผนก, รหัสทีม, ชื่อพนักงาน, ตำแหน่ง">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch>ค้นหา</button>
      </ng-template>
    </nz-col>
    <nz-col class="gutter-row" nzSpan="4" nzGutter="8" style="text-align:right;">
      <button nz-button nzType="primary" (click)="isVisible=!isVisible"><i nz-icon type="plus" theme="outline"></i>เพิ่ม</button>
    </nz-col>
  </nz-row>

  <nz-row>
    <nz-col nzSpan="24">
      <nz-table #basicTable [nzData]="displayData">
        <thead (nzSortChange)="sort($event)" nzSingleSort>
          <tr>
            <th nzShowSort nzSortKey="employeeCode">รหัสพนักงาน</th>
            <th nzShowSort nzSortKey="departmentCode">รหัสแผนก</th>
            <th nzShowSort nzSortKey="teamCode">รหัสทีม</th>
            <th nzShowSort nzSortKey="name">ชื่อพนักงาน</th>
            <th nzShowSort nzSortKey="position">ตำแหน่ง</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of displayData">
            <td>{{data.employeeCode}}</td>
            <td>{{data.departmentCode}}</td>
            <td>{{data.teamCode}}</td>
            <td>{{data.name}}</td>
            <td>{{data.position}}</td>
            <td>
              <button nz-button nzType="danger" nzShape="circle"><i nz-icon type="delete" theme="outline"></i></button>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-col>
  </nz-row>

</nz-card>
<ng-template #modalFooter>
  <button nz-button nzType="default" (click)="handleCancel()">ยกเลิก</button>
  <button nz-button nzType="primary" (click)="handleOk()">ตกลง</button>
</ng-template>

<nz-modal [(nzVisible)]="isVisible" nzTitle="เพิ่มพนักงาน" (nzOnCancel)="handleCancel()" [nzFooter]="modalFooter">
  <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>รหัสบริษัท</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-select name="select-error" formControlName="companyCode" [ngModel]="'001'">
          <nz-option nzValue="001" nzLabel="001: Soft Square International Co., Ltd."></nz-option>
        </nz-select>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>รหัสสาขา</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-select name="select-error" formControlName="branchCode" [ngModel]="'001'">
          <nz-option nzValue="001" nzLabel="001: สาขา รังสิต"></nz-option>
        </nz-select>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>รหัสแผนก</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-select name="select-error" formControlName="departmentCode" [ngModel]="'001'">
          <nz-option nzValue="001" nzLabel="001: Java Application"></nz-option>
        </nz-select>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>รหัสทีม</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-select name="select-error" formControlName="teamCode" [ngModel]="'001'">
          <nz-option nzValue="001" nzLabel="001: ทีมพี่บอย"></nz-option>
        </nz-select>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>ชื่อพนักงาน</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-input-group>
          <input formControlName="employeeName" nz-input placeholder="ชื่อพนักงาน">
        </nz-input-group>
        <!-- <nz-form-explain *ngIf="validateForm.get('employeeName').dirty && validateForm.get('employeeName').errors">
          กรุณากรอกชื่อพนักงาน !</nz-form-explain> -->
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>ตำแหน่ง</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-select name="select-error" formControlName="position" [ngModel]="'001'">
          <nz-option nzValue="001" nzLabel="Developer"></nz-option>
          <nz-option nzValue="002" nzLabel="Trainee"></nz-option>
        </nz-select>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>ที่อยู่</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-input-group>
          <input formControlName="address" nz-input placeholder="ที่อยู่">
        </nz-input-group>
        <!-- <nz-form-explain *ngIf="validateForm.get('address').dirty && validateForm.get('address').errors">
          กรุณากรอกที่อยู่ !</nz-form-explain> -->
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>อีเมล</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-input-group>
          <input formControlName="email" nz-input placeholder="อีเมล">
        </nz-input-group>
        <!-- <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">
          กรุณากรอกอีเมล !</nz-form-explain> -->
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>โทรศัพท์</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-input-group>
          <input formControlName="phone" nz-input placeholder="เบอร์โทรศัพท์">
        </nz-input-group>
        <!-- <nz-form-explain *ngIf="validateForm.get('phone').dirty && validateForm.get('phone').errors">
          กรุณากรอกเบอร์โทรศัพท์ !</nz-form-explain> -->
      </nz-col>
    </nz-row>
  </form>
</nz-modal>

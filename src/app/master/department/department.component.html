<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['../../dashboard']">
      <i nz-icon type="home"></i>Dashboard
    </a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Master Data
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Department
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-card nzTitle="Department Data">
  <nz-row nzGutter="16">
    <nz-col class="gutter-row" nzSpan="16" nzOffset="4" nzGutter="8">
      <nz-input-group nzSearch [nzSuffix]="suffixButton">
        <input type="text" nz-input placeholder="Department Code, Company Code, Branch Code, Department Name">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch>Search</button>
      </ng-template>
    </nz-col>
    <nz-col class="gutter-row" nzSpan="4" nzGutter="8" style="text-align:right;">
      <button nz-button nzType="primary" (click)="isVisible=!isVisible"><i nz-icon type="plus" theme="outline"></i>Add</button>
    </nz-col>
  </nz-row>

  <nz-row>
    <nz-col nzSpan="24">
      <nz-table #basicTable [nzData]="displayData">
        <thead (nzSortChange)="sort($event)" nzSingleSort>
          <tr>
            <th nzShowSort nzSortKey="departmentCode">Department Code</th>
            <th nzShowSort nzSortKey="companyCode">Company Code</th>
            <th nzShowSort nzSortKey="branchCode">Branch Code</th>
            <th nzShowSort nzSortKey="name">Department Name</th>
            <th nzShowSort nzSortKey="active">Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of displayData">
            <td>{{data.departmentCode}}</td>
            <td>{{data.companyCode}}</td>
            <td>{{data.branchCode}}</td>
            <td>{{data.name}}</td>
            <td><span nz-checkbox [(ngModel)]="data.active">Active</span></td>
            <td>
              <a>Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-col>
  </nz-row>

</nz-card>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Add Department" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>ID</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-input-group>
          <input formControlName="id" nz-input placeholder="Id">
        </nz-input-group>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>Company Code</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-select name="select-error" formControlName="companyCode" [ngModel]="'001'">
          <nz-option nzValue="001" nzLabel="001: Soft Square International Co., Ltd."></nz-option>
        </nz-select>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>Branch Code</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-select name="select-error" formControlName="branchCode" [ngModel]="'001'">
          <nz-option nzValue="001" nzLabel="001: สาขา รังสิต"></nz-option>
        </nz-select>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
        <nz-form-label>Department Name</nz-form-label>
      </nz-col>
      <nz-col nzSpan="16">
        <nz-input-group>
          <input formControlName="departmentName" nz-input placeholder="Department Name">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('departmentName').dirty && validateForm.get('departmentName').errors">Please
          input Department Name!</nz-form-explain>
      </nz-col>
    </nz-row>
    <nz-row class="pd-row" nzGutter="20">
      <nz-col nzSpan="8">
      </nz-col>
      <nz-col nzSpan="16">
        <label nz-checkbox formControlName="active">
          <span>Active</span>
        </label>
      </nz-col>
    </nz-row>
  </form>
</nz-modal>

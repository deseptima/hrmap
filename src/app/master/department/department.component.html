<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['../../dashboard']">
      <i nz-icon type="home"></i>Dashboard
    </a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Master Data
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Department
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-card nzTitle="Company Data">
  <nz-row nzGutter="16">
    <nz-col class="gutter-row" nzSpan="16" nzOffset="4" nzGutter="8">
      <nz-input-group nzSearch [nzSuffix]="suffixButton">
        <input type="text" nz-input placeholder="ID, Name, Address">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch>Search</button>
      </ng-template>
    </nz-col>
    <nz-col class="gutter-row" nzSpan="4" nzGutter="8" style="text-align:right;">
      <button nz-button nzType="primary"><i nz-icon type="plus" theme="outline"></i>Add</button>
    </nz-col>
  </nz-row>

  <nz-row>
    <nz-col nzSpan="24">
      <nz-table #basicTable [nzData]="displayData">
        <thead (nzSortChange)="sort($event)" nzSingleSort>
          <tr>
            <th nzShowSort nzSortKey="id">ID</th>
            <th nzShowSort nzSortKey="name">Department Name</th>
            <th nzShowSort nzSortKey="active">Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of displayData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td><span nz-checkbox [(ngModel)]="data.active">Active</span></td>
            <td>
              <a>Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-col>
  </nz-row>

</nz-card>

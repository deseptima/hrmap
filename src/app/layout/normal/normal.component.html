<nz-layout class="layout">
  <nz-header style="position:fixed;width:100%;z-index: 900;box-shadow: 0 2px 12px 0 #dfe3eb;">
    <i class="menu-drawer-icon" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" theme="outline" (click)="isCollapsed=!isCollapsed"></i>
  </nz-header>
  <nz-drawer [nzClosable]="false" [nzVisible]="isCollapsed" nzPlacement="left" (nzOnClose)="close()">
    <nz-row class="menu-drawer" (click)="close()"><label>Close</label></nz-row>
    <nz-row class="menu-drawer" (click)="route('/dashboard')"><label>Dashboard</label></nz-row>
    <nz-row class="menu-drawer" (click)="route('/calendar')"><label>Calendar</label></nz-row>
    <nz-row class="menu-drawer" (click)="route('/report')"><label>Report</label></nz-row>
    <nz-row class="menu-drawer" (click)="logout()"><label>Log out</label></nz-row>
  </nz-drawer>
  <nz-layout style="padding:6rem 1rem 1rem 1rem">
    <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
  <nz-footer style="text-align: center;">Copyright © 2018 DOLAWS Co.Ltd,. All rights reserved.</nz-footer>
</nz-layout>
